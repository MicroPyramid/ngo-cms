{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chaitanya Jyothi Welfare Society</title>
    <link rel="shortcut icon" href="{% static 'images/cjws_fev.png' %}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/css/cjws_style.css' %}" />
    <script src="//malsup.github.com/jquery.form.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="head-wrap">
        <!--header-->
        <header>
          <div class="logo"><a href="/admin">CJWS</a></div>
          <div class="tog-btn" id="btn-tog">
            <button id="wide-ver-bar"><i class="fa fa-bars"></i></button>
            <button id="small-ver-bar"><i class="fa fa-bars"></i></button>
          </div>
          <div class="icon-list">
            <ul>
              <li style="color:#767676; font-size:22px;"><a href="/admin/" >Chaitanya Jyothi Welfare Society</a></li>
            </ul>
          </div>
          <br clear="all" />
        </header>
      </div>
      <!--header-->
      <!--vertical bar starts below-->
      <div class="ver-bar" id="ver-bar-i">
        <div class="login-ul">
          <ul>
            <li></li>
            <li><a href="/admin/category/list/"><i class="fa fa-sitemap pad-rt"></i>Category</a></li>
            <li><a href="/admin/article/list/"><i class="fa fa-share-alt pad-rt"></i>Article</a></li>
            <li><a href="/admin/event/list/"><i class="fa fa-list pad-rt"></i>Event</a></li>
            <li><a href="/admin/menu/list/"><i class="fa fa-cog pad-rt"></i>Menu</a></li>
            <li><a href="/admin/page/list/"><i class="fa fa-file-text-o pad-rt"></i>Page</a></li>
            <li><a href="/admin/banner/list/"><i class="fa fa-picture-o pad-rt"></i>Banner</a></li>
            <li><a href="/admin/change_password/"><i class="fa fa-lock pad-rt"></i>Change Password</a></li>
            <li><a href="/admin/admin_logout/"><i class="fa fa-power-off pad-rt"></i>Logout</a></li>
          </ul>
        </div>
      </div>
      <div class="ver-bar-sm" id="ver-bar-sm-i">
        <div class="login-ul">
          <ul>
            <li></li>
            <li><a href="/admin/" title="Home"><i class="fa fa-home pad-rt"></i></a></li>
            <li><a href="/admin/category/list/" title="Category"><i class="fa fa-sitemap pad-rt"></i></a></li>
            <li><a href="/admin/article/list/" title="Articles"><i class="fa fa-share-alt pad-rt"></i></a></li>
            <li><a href="/admin/event/list/" title="Events"><i class="fa fa-list pad-rt"></i></a></li>
            <li><a href="/admin/menu/list/" title="Menu"><i class="fa fa-cog pad-rt"></i></a></li>
            <li><a href="/admin/page/list/" title="Pages"><i class="fa fa-file-text-o pad-rt"></i></a></li>
            <li><a href="/admin/banner/list/" title="Banner"><i class="fa fa-file-text-o pad-rt"></i></a></li>
            <li><a href="/admin/change_password/" title="Change Password"><i class="fa fa-lock pad-rt"></i></a></li>
            <li><a href="/admin/admin_logout/" title="Logout"><i class="fa fa-power-off pad-rt"></i></a></li>
          </ul>
        </div>
      </div>
      <!--vertical bar ends above-->
      {% block content %}
      {% endblock%}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="{% static 'admin/js/jquery.slugify.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>
      <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
      <script src="{% static 'admin/js/cjws_my_script.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
