{% extends "admin/base.html" %}
{% block content %}
<!--vertical bar ends above-->
<!--content goes here-->
<div class="container wid-cont">
  <!--container starts above-->
  <div class="cover-panel">
    <!--cover panel starts above-->
    <h2>List of Categories <span><a href="/admin/category/add/"><button class="new-btn"><i class="fa fa-plus pad-rt"></i>Add New Category</button></a></span></h2>
    <form style="width:100%;">
      <table>
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in category_list %}
          <tr>
            <td style="text-align:center;">{{forloop.counter }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.description | truncatechars:40}}</td>
            <td>
              <a href="/admin/category/edit/{{c.id}}/" title="Edit"><i class="fa fa-pencil-square-o edit-icon"></i></a>
              <a href="/admin/category/delete/{{c.id}}" class="remove_category" title="Delete"><i class="fa fa-trash-o trash-icon"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
    <!--cover panel ends below-->
  </div>
  <!--container ends below-->
</div>
<!--content goes here-->
{% endblock %}
