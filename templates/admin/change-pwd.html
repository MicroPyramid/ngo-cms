{% extends "admin/base.html"%}
{% block content %}
<!--vertical bar ends above-->
<!--content goes here-->
<div class="container wid-cont">
  <!--container starts above-->
  <div class="cover-panel">
    <!--cover panel starts above-->
    <h2>Change Password</h2>
    <form name="change-pwd" id="change_pwd_form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="section">
        <div class="labl"><label>Current Password</label></div>
        <div class="txt-box-div">
          <input type="password" name='old_password'>
          <span class="error" id="old_password" style='display:none; color:red'></span>
          <span class="error" id="oldpwd" style='display:none; color:red'></span>
        </div>
      </div>
      <div class="section">
        <div class="labl"><label>New Password</label></div>
        <div class="txt-box-div">
          <input type="password" name="new_password">
          <span class="error" id="new_password" style='display:none; color:red'></span>
        </div>
      </div>
      <div class="section">
        <div class="labl"><label>Re-enter Password</label></div>
        <div class="txt-box-div">
          <input type="password" name='re_password'>
          <span class="error" id="re_password" style='display:none; color:red'></span>
          <span class="error" id="repwd" style='display:none; color:red'></span>
        </div>
      </div>
      <div class="btn-rgt">
        <button type="change_pwd_save" class="sav-btn"><i class="fa fa-floppy-o pad-rt"></i>Save</button>
      </div>
    </form>
    <!--cover panel ends below-->
  </div>
  <!--container ends below-->
</div>
<!--content goes here-->
{% endblock content %}
